name: cargo-lock

on:
  pull_request:
    paths:
      - "cargo-lock/**"
      - "Cargo.*"
  push:
    branches: main

defaults:
  run:
    working-directory: cargo-lock

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.49.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: wasm32-unknown-unknown
          override: true
      - run: cargo build --no-default-features --release --target wasm32-unknown-unknown

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.49.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: rm ../Cargo.toml # Remove from workspace to support older MSRV
      - run: cargo check
      - run: cargo test --release
      - run: cargo test --all-features --release
